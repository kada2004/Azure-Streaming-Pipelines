name: Synapse SQL CI/CD

on:
  pull_request:
    paths:
    - 'synapse/sql/**'
  push:
    branches:
    - main
    paths:
    - 'synapse/sql/**'

permissions:
  contents: read

jobs:

  setup:
    name: Setup Azure & Tools
    runs-on: ubuntu-latest
    outputs:
      sql-access-token: ${{ steps.acquire-token.outputs.token }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Azure Login (Service Principal)
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set ARM environment variables directly
      run: |
        echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)" >> $GITHUB_ENV
        echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)" >> $GITHUB_ENV
        echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)" >> $GITHUB_ENV
        echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)" >> $GITHUB_ENV

    - name: Install sqlcmd
      run: |
        sudo apt-get update
        sudo apt-get install -y curl apt-transport-https gnupg
        curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
        curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/msprod.list
        sudo apt-get update
        sudo apt-get install -y mssql-tools18 unixodbc-dev
        echo "/opt/mssql-tools18/bin" >> $GITHUB_PATH

    - name: Acquire Azure AD token for Synapse SQL
      id: acquire-token
      run: |
        TOKEN=$(az account get-access-token \
          --resource https://database.windows.net/ \
          --query accessToken -o tsv)
        echo "token=$TOKEN" >> $GITHUB_OUTPUT

  validate:
    name: Validate Synapse SQL Scripts
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run validation on SQL scripts
      env:
        SQL_ACCESS_TOKEN: ${{ needs.setup.outputs.sql-access-token }}
      run: |
        echo "Validating SQL scripts in synapse/sql/"

        for file in $(ls synapse/sql/*.sql | sort); do
          echo "=== Validating $file ==="
          sqlcmd \
            -S ${{ secrets.SYNAPSE_SQL_ENDPOINT }} \
            -d ${{ secrets.SYNAPSE_SQL_POOL }} \
            -G \
            -U "$ARM_CLIENT_ID" \
            -P "$SQL_ACCESS_TOKEN" \
            -i "$file" \
            -b \
            -m 1  # Show only error messages
          if [ $? -ne 0 ]; then
            echo "::error file=$file::Validation failed"
            exit 1
          fi
        done

  deploy:
    name: Deploy SQL to Synapse
    needs: [ setup, validate ]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Resume Dedicated SQL Pool (if paused)
      run: |
        echo "Resuming SQL pool if paused..."
        az synapse sql pool resume \
          --resource-group ${{ secrets.SYNAPSE_RESOURCE_GROUP }} \
          --workspace-name ${{ secrets.SYNAPSE_WORKSPACE_NAME }} \
          --name ${{ secrets.SYNAPSE_SQL_POOL }}

    - name: Deploy SQL scripts
      env:
        SQL_ACCESS_TOKEN: ${{ needs.setup.outputs.sql-access-token }}
      run: |
        echo "Deploying SQL scripts to ${{ secrets.SYNAPSE_SQL_ENDPOINT }} / ${{ secrets.SYNAPSE_SQL_POOL }}"
        for file in $(ls synapse/sql/*.sql | sort); do
          echo "=== Deploying $file ==="
          sqlcmd \
            -S ${{ secrets.SYNAPSE_SQL_ENDPOINT }} \
            -d ${{ secrets.SYNAPSE_SQL_POOL }} \
            -G \
            -U "$ARM_CLIENT_ID" \
            -P "$SQL_ACCESS_TOKEN" \
            -i "$file" \
            -b \
            -m 1
          if [ $? -ne 0 ]; then
            echo "::error file=$file::Deployment failed"
            exit 1
          fi
        done
    - name: Resume Dedicated SQL Pool (if paused)
      run: |
        STATUS=$(az synapse sql pool show --resource-group ${{ secrets.SYNAPSE_RESOURCE_GROUP }} --workspace-name ${{ secrets.SYNAPSE_WORKSPACE_NAME }} --name ${{ secrets.SYNAPSE_SQL_POOL }} --query status -o tsv)
        if [[ "$STATUS" == "Paused" ]]; then
          echo "Pool is paused, resuming..."
          az synapse sql pool resume --resource-group ... --workspace-name ... --name ...
        else
          echo "Pool is already $STATUS, no resume needed."
        fi
