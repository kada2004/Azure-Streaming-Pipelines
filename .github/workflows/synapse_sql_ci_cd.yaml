name: Synapse SQL CI/CD

on:
  pull_request:
    paths:
    - 'synapse/sql/**'
  push:
    branches:
    - main
    paths:
    - 'synapse/sql/**'

permissions:
  contents: read

jobs:
  setup:
    name: Setup Azure Login & Token
    runs-on: ubuntu-latest
    outputs:
      sql-access-token: ${{ steps.acquire-token.outputs.token }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Azure Login (Service Principal)
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set ARM environment variables
      run: |
        echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)" >> $GITHUB_ENV
        echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)" >> $GITHUB_ENV
        echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)" >> $GITHUB_ENV
        echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)" >> $GITHUB_ENV

    - name: Acquire Azure AD access token for SQL
      id: acquire-token
      run: |
        TOKEN=$(az account get-access-token \
          --resource https://database.windows.net/ \
          --query accessToken -o tsv)
        echo "token=$TOKEN" >> $GITHUB_OUTPUT

  validate:
    name: Validate Synapse SQL Scripts
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Install sqlcmd
      run: |
        curl -sSL -O https://packages.microsoft.com/config/ubuntu/24.04/packages-microsoft-prod.deb
        sudo dpkg -i packages-microsoft-prod.deb
        rm packages-microsoft-prod.deb
        sudo apt-get update
        sudo ACCEPT_EULA=Y apt-get install -y mssql-tools18 unixodbc-dev
        echo "/opt/mssql-tools18/bin" >> $GITHUB_PATH

    - name: Resume Dedicated SQL Pool (for validation)
      run: |
        echo "Resuming SQL pool for validation..."
        az synapse sql pool resume \
          --resource-group ${{ secrets.SYNAPSE_RESOURCE_GROUP }} \
          --workspace-name ${{ secrets.SYNAPSE_WORKSPACE_NAME }} \
          --name ${{ secrets.SYNAPSE_SQL_POOL }}

    - name: Validate SQL scripts
      env:
        SQL_ACCESS_TOKEN: ${{ needs.setup.outputs.sql-access-token }}
      run: |
        export SQLCMDPASSWORD="$SQL_ACCESS_TOKEN"
        echo "Validating SQL scripts in synapse/sql/"
        for file in $(ls synapse/sql/*.sql | sort); do
          echo "=== Validating $file ==="
          sqlcmd \
            -S ${{ secrets.SYNAPSE_SQL_ENDPOINT }} \
            -d ${{ secrets.SYNAPSE_SQL_POOL }} \
            -i "$file" \
            -b \
            -m 1 \
            -l 60
          if [ $? -ne 0 ]; then
            echo "::error file=$file::Validation failed"
            exit 1
          fi
        done

  deploy:
    name: Deploy SQL to Synapse
    needs: [ setup, validate ]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Azure Login (Service Principal)
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Resume Dedicated SQL Pool
      run: |
        echo "Resuming SQL pool (idempotent if already online)"
        az synapse sql pool resume \
          --resource-group ${{ secrets.SYNAPSE_RESOURCE_GROUP }} \
          --workspace-name ${{ secrets.SYNAPSE_WORKSPACE_NAME }} \
          --name ${{ secrets.SYNAPSE_SQL_POOL }}

    - name: Install sqlcmd (Microsoft official method)
      run: |
        curl -sSL -O https://packages.microsoft.com/config/ubuntu/24.04/packages-microsoft-prod.deb
        sudo dpkg -i packages-microsoft-prod.deb
        rm packages-microsoft-prod.deb
        sudo apt-get update
        sudo ACCEPT_EULA=Y apt-get install -y mssql-tools18 unixodbc-dev
        echo "/opt/mssql-tools18/bin" >> $GITHUB_PATH

    - name: Deploy SQL scripts
      env:
        SQL_ACCESS_TOKEN: ${{ needs.setup.outputs.sql-access-token }}
      run: |
        export SQLCMDPASSWORD="$SQL_ACCESS_TOKEN"
        echo "Deploying SQL scripts to ${{ secrets.SYNAPSE_SQL_ENDPOINT }} / ${{ secrets.SYNAPSE_SQL_POOL }}"
        for file in $(ls synapse/sql/*.sql | sort); do
          echo "=== Deploying $file ==="
          sqlcmd \
            -S ${{ secrets.SYNAPSE_SQL_ENDPOINT }} \
            -d ${{ secrets.SYNAPSE_SQL_POOL }} \
            -i "$file" \
            -b \
            -m 1 \
            -l 60
          if [ $? -ne 0 ]; then
            echo "::error file=$file::Deployment failed"
            exit 1
          fi
        done

    - name: Pause Dedicated SQL Pool (cost saving)
      if: always()
      run: |
        echo "Pausing SQL pool to save costs..."
        az synapse sql pool pause \
          --resource-group ${{ secrets.SYNAPSE_RESOURCE_GROUP }} \
          --workspace-name ${{ secrets.SYNAPSE_WORKSPACE_NAME }} \
          --name ${{ secrets.SYNAPSE_SQL_POOL }} || echo "Pause skipped  paused"
