name: Synapse SQL CI/CD

on:
  pull_request:
    paths:
    - 'synapse/sql/**'
  push:
    branches:
    - main
    paths:
    - 'synapse/sql/**'

permissions:
  contents: read

jobs:
  setup:
    name: Setup Azure Login & SQL Token
    runs-on: ubuntu-latest
    outputs:
      sql-access-token: ${{ steps.acquire-token.outputs.token }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Azure Login (Service Principal)
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Acquire Azure AD access token for SQL
      id: acquire-token
      run: |
        TOKEN=$(az account get-access-token \
          --resource https://database.windows.net/ \
          --query accessToken -o tsv)
        echo "token=$TOKEN" >> $GITHUB_OUTPUT

  validate:
    name: Validate Synapse SQL Scripts
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Install sqlcmd (mssql-tools18)
      run: |
        curl -sSL -O https://packages.microsoft.com/config/ubuntu/24.04/packages-microsoft-prod.deb
        sudo dpkg -i packages-microsoft-prod.deb
        rm packages-microsoft-prod.deb
        sudo apt-get update
        sudo ACCEPT_EULA=Y apt-get install -y mssql-tools18 unixodbc-dev
        echo "/opt/mssql-tools18/bin" >> $GITHUB_PATH

    - name: Resume Dedicated SQL Pool (validation)
      run: |
        az synapse sql pool resume \
          --resource-group ${{ secrets.SYNAPSE_RESOURCE_GROUP }} \
          --workspace-name ${{ secrets.SYNAPSE_WORKSPACE_NAME }} \
          --name ${{ secrets.SYNAPSE_SQL_POOL }}

    - name: Validate SQL scripts (AAD access token)
      env:
        SQLCMDACCESS_TOKEN: ${{ needs.setup.outputs.sql-access-token }}
      run: |
        for file in $(ls synapse/sql/*.sql | sort); do
          echo "=== Validating $file ==="
          sqlcmd \
            -S "tcp:${{ secrets.SYNAPSE_SQL_ENDPOINT }},1433" \
            -d "${{ secrets.SYNAPSE_SQL_POOL }}" \
            -i "$file" \
            -b \
            -m 1 \
            -l 120 \
            -C
        done

  deploy:
    name: Deploy SQL to Synapse
    needs: [ setup, validate ]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Resume Dedicated SQL Pool
      run: |
        az synapse sql pool resume \
          --resource-group ${{ secrets.SYNAPSE_RESOURCE_GROUP }} \
          --workspace-name ${{ secrets.SYNAPSE_WORKSPACE_NAME }} \
          --name ${{ secrets.SYNAPSE_SQL_POOL }}

    - name: Install sqlcmd (mssql-tools18)
      run: |
        curl -sSL -O https://packages.microsoft.com/config/ubuntu/24.04/packages-microsoft-prod.deb
        sudo dpkg -i packages-microsoft-prod.deb
        rm packages-microsoft-prod.deb
        sudo apt-get update
        sudo ACCEPT_EULA=Y apt-get install -y mssql-tools18 unixodbc-dev
        echo "/opt/mssql-tools18/bin" >> $GITHUB_PATH

    - name: Deploy SQL scripts (AAD access token)
      env:
        SQLCMDACCESS_TOKEN: ${{ needs.setup.outputs.sql-access-token }}
      run: |
        for file in $(ls synapse/sql/*.sql | sort); do
          echo "=== Deploying $file ==="
          sqlcmd \
            -S "tcp:${{ secrets.SYNAPSE_SQL_ENDPOINT }},1433" \
            -d "${{ secrets.SYNAPSE_SQL_POOL }}" \
            -i "$file" \
            -b \
            -m 1 \
            -l 120 \
            -C
        done

    - name: Pause Dedicated SQL Pool (cost saving)
      if: always()
      run: |
        az synapse sql pool pause \
          --resource-group ${{ secrets.SYNAPSE_RESOURCE_GROUP }} \
          --workspace-name ${{ secrets.SYNAPSE_WORKSPACE_NAME }} \
          --name ${{ secrets.SYNAPSE_SQL_POOL }} || echo "Already paused"
