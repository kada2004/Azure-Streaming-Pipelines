name: Synapse SQL CI/CD

on:
  pull_request:
    paths:
    - 'synapse/sql/**'
  push:
    branches:
    - main
    paths:
    - 'synapse/sql/**'

permissions:
  contents: read

jobs:
  validate:
    name: Validate Synapse SQL Scripts
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Install sqlcmd (mssql-tools18)
      run: |
        curl -sSL -O https://packages.microsoft.com/config/ubuntu/24.04/packages-microsoft-prod.deb
        sudo dpkg -i packages-microsoft-prod.deb
        rm packages-microsoft-prod.deb
        sudo apt-get update
        sudo ACCEPT_EULA=Y apt-get install -y mssql-tools18 unixodbc-dev
        echo "/opt/mssql-tools18/bin" >> $GITHUB_PATH

    - name: Resume Dedicated SQL Pool (validation)
      run: |
        az synapse sql pool resume \
          --resource-group ${{ secrets.SYNAPSE_RESOURCE_GROUP }} \
          --workspace-name ${{ secrets.SYNAPSE_WORKSPACE_NAME }} \
          --name ${{ secrets.SYNAPSE_SQL_POOL }}

    - name: Acquire SQL access token
      id: token
      run: |
        TOKEN=$(az account get-access-token \
          --resource https://database.windows.net/ \
          --query accessToken -o tsv)
        echo "token=$TOKEN" >> $GITHUB_OUTPUT

    - name: Validate SQL scripts
      env:
        TOKEN: ${{ steps.token.outputs.token }}
      run: |
        printf "%s" "$TOKEN" | iconv -t UTF-16LE > token.txt

        echo "Validating SQL scripts in synapse/sql/"
        for file in $(ls synapse/sql/*.sql | sort); do
          echo "=== Validating $file ==="
          sqlcmd \
            -S ${{ secrets.SYNAPSE_SQL_ENDPOINT }} \
            -d ${{ secrets.SYNAPSE_SQL_POOL }} \
            -G \
            -P @token.txt \
            -i "$file" \
            -b \
            -m 1 \
            -l 120 \
            -C
          if [ $? -ne 0 ]; then
            echo "::error file=$file::Validation failed"
            exit 1
          fi
        done
        rm -f token.txt

  deploy:
    name: Deploy SQL to Synapse
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Install sqlcmd (mssql-tools18)
      run: |
        curl -sSL -O https://packages.microsoft.com/config/ubuntu/24.04/packages-microsoft-prod.deb
        sudo dpkg -i packages-microsoft-prod.deb
        rm packages-microsoft-prod.deb
        sudo apt-get update
        sudo ACCEPT_EULA=Y apt-get install -y mssql-tools18 unixodbc-dev
        echo "/opt/mssql-tools18/bin" >> $GITHUB_PATH

    - name: Resume Dedicated SQL Pool
      run: |
        az synapse sql pool resume \
          --resource-group ${{ secrets.SYNAPSE_RESOURCE_GROUP }} \
          --workspace-name ${{ secrets.SYNAPSE_WORKSPACE_NAME }} \
          --name ${{ secrets.SYNAPSE_SQL_POOL }}

    - name: Acquire SQL access token
      id: token
      run: |
        TOKEN=$(az account get-access-token \
          --resource https://database.windows.net/ \
          --query accessToken -o tsv)
        echo "token=$TOKEN" >> $GITHUB_OUTPUT

    - name: Deploy SQL scripts
      env:
        TOKEN: ${{ steps.token.outputs.token }}
      run: |
        printf "%s" "$TOKEN" | iconv -t UTF-16LE > token.txt

        for file in $(ls synapse/sql/*.sql | sort); do
          echo "=== Deploying $file ==="
          sqlcmd \
            -S ${{ secrets.SYNAPSE_SQL_ENDPOINT }} \
            -d ${{ secrets.SYNAPSE_SQL_POOL }} \
            -G \
            -P @token.txt \
            -i "$file" \
            -b \
            -m 1 \
            -l 120 \
            -C
          if [ $? -ne 0 ]; then
            echo "::error file=$file::Deployment failed"
            exit 1
          fi
        done
        rm -f token.txt

    - name: Pause Dedicated SQL Pool
      if: always()
      run: |
        az synapse sql pool pause \
          --resource-group ${{ secrets.SYNAPSE_RESOURCE_GROUP }} \
          --workspace-name ${{ secrets.SYNAPSE_WORKSPACE_NAME }} \
          --name ${{ secrets.SYNAPSE_SQL_POOL }} || echo "Already paused"
