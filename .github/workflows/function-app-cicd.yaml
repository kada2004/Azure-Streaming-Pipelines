name: Function App CI/CD

on:
  push:
    branches:
    - main
    paths:
    - 'function_app/**'
    - '.github/workflows/function-app-cicd.yml'
  pull_request:
    branches:
    - main
    paths:
    - 'function_app/**'
    - '.github/workflows/function-app-cicd.yml'

jobs:
  build:
    name: Build / Validate Function App
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        cd function_app
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test
      run: |
        cd function_app
        pytest -q || true

    - name: Package Function App
      run: |
        cd function_app
        zip -r ../functionapp.zip . -x '.venv/*' -x '__pycache__/*' -x '*.pyc'

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: functionapp-package
        path: functionapp.zip

  # new deploy config 
  deploy:
    name: Deploy Function App
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Deploy to Azure Functions
      uses: Azure/functions-action@v1
      with:
        app-name: Ingestion-azure-functions
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
        package: '${{ github.workspace }}/function_app'
        scm-do-build-during-deployment: true
        enable-oryx-build: true
        respect-funcignore: true
